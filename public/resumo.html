<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resumo Geral - Liga de Guerra</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #000;
            padding: 20px;
            box-sizing: border-box;
        }

            .sidebar h2 {
                color: #0ff;
                margin-top: 0;
            }

            .sidebar a {
                color: #0ff;
                text-decoration: none;
                display: block;
                margin: 10px 0;
            }

        .dropdown-content {
            margin-left: 10px;
        }

        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .groupbox {
            background-color: #222;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

            .groupbox h3 {
                margin-top: 0;
                color: #0ff;
            }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            padding: 4px 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>TEAM ZIGG</h2>
        <a href="/">Início</a>
        <a href="/membros.html">Membros</a>
        <div class="dropdown-content">
            <a href="/resumo.html">Resumo Geral</a>
            <a href="/guerra1.html">Estatísticas Guerra 1</a>
            <a href="/guerra2.html">Estatísticas Guerra 2</a>
            <a href="/guerra3.html">Estatísticas Guerra 3</a>
            <a href="/guerra4.html">Estatísticas Guerra 4</a>
            <a href="/guerra5.html">Estatísticas Guerra 5</a>
            <a href="/guerra6.html">Estatísticas Guerra 6</a>
            <a href="/guerra7.html">Estatísticas Guerra 7</a>
            <a href="/guerra8.html">Estatísticas Guerra 8</a>
        </div>
    </div>

    <div class="content">
        <h1>Resumo Geral</h1>

        <div class="groupbox" id="resumo-box">
            <h3>Grupos de Guerra da Liga</h3>
            <ul id="war-tags-list"></ul>
        </div>
    </div>

    <script>
        fetch('https://team-zigg-api.onrender.com/leaguegroup')
            .then(res => res.json())
            .then(data => {
                const warTags = [];
                if (data.rounds && Array.isArray(data.rounds)) {
                    data.rounds.forEach((round, index) => {
                        round.warTags.forEach(tag => {
                            if (tag !== "#0") warTags.push(tag);
                        });
                    });
                }

                // Salva localmente para uso futuro nas páginas /guerraX.html
                localStorage.setItem("warTags", JSON.stringify(warTags));

                const list = document.getElementById("war-tags-list");
                warTags.forEach((tag, i) => {
                    const li = document.createElement("li");
                    li.textContent = `Guerra ${i + 1}: ${tag}`;
                    list.appendChild(li);
                });
            })
            .catch(err => console.error("Erro ao buscar dados da liga de guerra:", err));
    </script>
</body>
</html>
