<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEAM ZIGG - Clash of Clans</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #111; color: #fff; }
    .container { max-width: 800px; margin: auto; }
    a { color: #0ff; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="nome-clan">Carregando nome do clã...</h1>
    <p id="descricao-clan"></p>
    <p><strong>Link do grupo:</strong> <a href="https://chat.whatsapp.com/J6saiZA3SEZ2OOmB9BbE6C" target="_blank">Entrar no WhatsApp</a></p>
  </div>

  <script>
    fetch('/api/getClan')
      .then(res => res.json())
      .then(data => {
        document.getElementById("nome-clan").innerText = data.name;
        document.getElementById("descricao-clan").innerText = data.description;
        console.log(data);
      })
      .catch(err => console.error("Erro ao buscar dados do clã:", err));
  </script>
</body>
</html>
