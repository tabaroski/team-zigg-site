<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM ZIGG - Clash of Clans</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #000;
            padding: 20px;
            box-sizing: border-box;
        }

            .sidebar h2 {
                color: #0ff;
                margin-top: 0;
            }

            .sidebar a {
                display: block;
                margin: 10px 0;
                color: #0ff;
                text-decoration: none;
            }

                .sidebar a:hover {
                    text-decoration: underline;
                }

        .content {
            flex: 1;
            padding: 2rem;
        }

        a {
            color: #0ff;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>TEAM ZIGG</h2>
        <a href="/">Início</a>
        <a href="/membros.html">Membros</a>
    </div>

    <div class="content">
        <h1 id="nome-clan">Carregando nome do clã...</h1>
        <p id="descricao-clan"></p>
        <p><strong>Link do grupo:</strong> <a href="https://chat.whatsapp.com/J6saiZA3SEZ2OOmB9BbE6C" target="_blank">Entrar no WhatsApp</a></p>
    </div>

    <script>
        fetch('https://team-zigg-api.onrender.com/clan')
            .then(res => res.json())
            .then(data => {
                document.getElementById("nome-clan").innerText = data.name;
                document.getElementById("descricao-clan").innerText = data.description;
            })
            .catch(err => console.error("Erro ao buscar dados:", err));
    </script>

</body>
</html>
