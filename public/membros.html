<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM ZIGG - Membros</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #111;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

            .sidebar a {
                color: white;
                text-decoration: none;
                display: block;
                margin: 10px 0;
            }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .groupbox {
            border: 1px solid #ccc;
            background-color: white;
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

            .groupbox h3 {
                margin-top: 0;
                color: #333;
            }

        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>TEAM ZIGG</h2>
        <a href="/">Início</a>
        <a href="/membros">Membros</a>
    </div>
    <div class="content">
        <div class="groupbox" id="lider-box">
            <h3>Líder</h3>
            <ul id="lider-list"></ul>
        </div>
        <div class="groupbox" id="colider-box">
            <h3>Colíderes</h3>
            <ul id="colider-list"></ul>
        </div>
        <div class="groupbox" id="anciao-box">
            <h3>Anciões</h3>
            <ul id="anciao-list"></ul>
        </div>
        <div class="groupbox" id="membro-box">
            <h3>Membros</h3>
            <ul id="membro-list"></ul>
        </div>
    </div>

    <script>
        fetch('https://team-zigg-api.onrender.com/clan')
            .then(res => res.json())
            .then(data => {
                const lider = [];
                const coliders = [];
                const ancioes = [];
                const membros = [];

                data.memberList.forEach(member => {
                    switch (member.role) {
                        case 'leader':
                            lider.push(member.name);
                            break;
                        case 'coLeader':
                            coliders.push(member.name);
                            break;
                        case 'admin':
                            ancioes.push(member.name);
                            break;
                        default:
                            membros.push(member.name);
                    }
                });

                const appendToList = (listId, items) => {
                    const ul = document.getElementById(listId);
                    items.forEach(name => {
                        const li = document.createElement('li');
                        li.textContent = name;
                        ul.appendChild(li);
                    });
                };

                appendToList('lider-list', lider);
                appendToList('colider-list', coliders);
                appendToList('anciao-list', ancioes);
                appendToList('membro-list', membros);
            })
            .catch(err => console.error('Erro ao carregar membros:', err));
    </script>
</body>
</html>
